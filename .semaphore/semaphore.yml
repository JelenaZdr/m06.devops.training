version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #11'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 3-terraform-dynamodb
            - terraform init
            - 'artifact push .terraform '
            - artifact push .terraform.lock.hcl
      secrets:
        - name: localstack
    dependencies: []
  - name: 'Block #2'
    task:
      secrets:
        - name: localstack
      jobs:
        - name: 'Job #1'
          commands:
            - 'checkout '
            - cd 3-terraform-dynamodb
            - 'artifact pull .terraform '
            - artifact pull .terraform.lock.hcl
            - terraform init
            - terraform validate
            - terraform apply -auto-approve || true
            - artifact push terraform.tfstate
            - 'artifact push .terraform '
            - artifact push .terraform.lock.hcl
    dependencies:
      - 'Block #11'
  - name: 'Block #4'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'checkout '
            - cd 3-terraform-dynamodb
            - terraform init
            - 'artifact pull .terraform '
            - artifact pull .terraform.lock.hcl
            - artifact pull terraform.tfstate
            - terraform destroy -auto-approve
      secrets:
        - name: localstack
    dependencies:
      - 'Block #3'
  - name: 'Block #3'
    dependencies:
      - 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'checkout '
            - cd 3-terraform-dynamodb
            - 'artifact pull .terraform '
            - artifact pull .terraform.lock.hcl
            - artifact pull terraform.tfstate
            - 'alias aws="aws --endpoint-url=http://devops.tomfern.com:31566"'
            - terraform init
            - aws dynamodb list-tables --region us-east-1
            - aws dynamodb describe-table --table-name blkn_v2 --region us-east-1
            - 'aws dynamodb put-item \ --table-name blkn_v2 \ --item ''{ "user_id": {"S": "u1"}, "name": {"S": "Alice"}, "email": {"S": "alice@example.com"} }'''
            - aws dynamodb scan --table-name blkn_v2 --region us-east-1
      secrets:
        - name: localstack
